<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
<header>
        <div class="card bg-dark text-white">
                <img src="https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg" class="card-img" alt="thomas">
                <div class="card-img-overlay">
                  <h1 class="card-title">~Train Scheduler~</h5>
                </div>
              </div>
</header>

<div class="currentTrain">
        <div class="card-header">
          Current Train Schedule
        </div>
        <div class="card-body">
                <table class="table">
                        <thead>
                            <tr>
                                <th><strong>Train Name</strong></th>
                                <th><strong>Destination</strong></th>
                                <th><strong>Frequency (min)</strong></th>
                                <th><strong>Next Arrival</strong></th>
                                <th><strong>Minutes Away</strong></th>
                            </tr>
                        </thead>
        </div>
      </div>

<div class="addTrain">
         <div class="card-header">
            Add Train
        </div>
        <div class="card-body">
                <form>
                <div class="form-group row">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="train-name" type="text" placeholder="Polar Express">
                </div>
                <div class="form-group row">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" type="text" placeholder="Philadelphia">
                </div>
                <div class="form-group row">
                    <label for="train-time">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="train-time" type="time" placeholder="06:00">
                </div>
                <div class="form-group row">
                    <label for="frequency">Frequency (min)</label>
                    <input class="form-control" id="frequency" type="number" placeholder="3">
                </div>
         <a href="#" class="btn btn-primary">Submit</a>
        </div>
    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
